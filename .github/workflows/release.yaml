name: Create Release

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  build-and-release:
    name: Build and Release
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".node-version"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build extension
        run: npm run build

      - name: Get extension name and version
        id: get_info
        run: |
          NAME=$(node -p "require('./package.json').name")
          VERSION=$(node -p "require('./manifest.json').version")
          echo "name=$NAME" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: ZIP extension for release
        run: |
          cd dist
          zip -r ../${{ steps.get_info.outputs.name }}-${{ steps.get_info.outputs.version }}.zip .
          cd ..

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: "${{ steps.get_info.outputs.name }}-${{ steps.get_info.outputs.version }}.zip"
          generate_release_notes: true
